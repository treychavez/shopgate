<!DOCTYPE HTML>
<html>
<head>
	<title>Contact Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		h1 {
			margin: 15px auto 0 auto;
			max-width: 90%;
			font-family: Arial;
            color: #135991;
			}
		form {
				margin: 0 auto;
				max-width: 90%;
				padding: 10px 0;
				font-family: Arial;
				}

		form div + div {
				margin-top: 1em;
				}
		label {
            	color: gray;
            	font-weight: normal;
				display: block;
				width: 90px;
            	margin-bottom: 5px;
				}	
		input, textarea {  
				font-family: 1em Arial;
				width: 100%;
				border-radius: 5px;
            	border: 2px solid lightgray;
            	padding: 5px;
				}
		input:focus, textarea:focus {
				border-color: #000;
				}
		textarea {
				vertical-align: top;
				height: 5em;
				resize: vertical;
            	margin-bottom: 25px;
				}
        button {
            color: white;
            background-color: #135991;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #135991;
        }
	</style>
</head>
<body>
	<h1 class="title">Contact Us</h1>
	<form action="contact form" method="post">
		<div>
			<label for="name">Name:</label>
			<input type="text" id="name" />
		</div>
		<div>
			<label for="mail">E-mail:</label>
			<input type="email" id="mail"/>
		</div>
		<div>
			<label for="subject">Subject:</label>
			<input type="text" id="subject"/>
		</div>
		<div>
			<label for="message">Message:</label>
			<textarea id="message"></textarea>
		</div>
		<div class="button">
			<button type="submit" onclick="sendMail(); return false">Send your message</button>
		</div>
		<div class="button">
			<button type="reset">Reset</button>
		</div>
	</form>
	<script type="text/javascript">
			function sendMail() {
				var link = "mailto:trey.chavez@shopgate.com?"
				+ "&subject=" + escape("Support Request: ") + escape(document.getElementById('subject').value)
				+ "&body=" + escape(document.getElementById('message').value);
				window.location.href = link;
			}
	</script>	
</body>
</html>
